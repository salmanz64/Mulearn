<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script>
    function sum(){
        let num1= parseInt(document.getElementById("first").value);
        let num2= parseInt(document.getElementById("second").value);
        let sum = num1 + num2;
        let result = document.getElementById("result");
        result.innerHTML = sum;
    }   
</script>
 <body>
    <div class="main">
        <h1 id="head">Sum calculator</h1>
        <input type="text" id="first" placeholder="Enter the first number"><br>
        <input type="text" id="second" placeholder="Enter the second number">
           <br> <button id="button" onclick="sum()">Enter</button>   
        <h1>The result is </h1>
            <h2 id="result"></h2>
    </div>
</body>
</html>
